<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Crear Libro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<nav th:replace="fragments/header_loader"></nav>

	<div class="container my-5">
		<h3>AÃ±adir Libro</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/libro/crear}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="titulo" class="col-form-label">Titulo del Libro</label> 
								<input type="text" class="form-control"
									id="titulo" placeholder="Titulo del Libro" name="titulo">
							</div>
							
							<div class="form-group col-md-8">
								<label for="autor" class="col-form-label">Autor del Libro</label> 
								<input type="text" class="form-control"
									id="autor" placeholder="Autor del Libro" name="autor">
							</div>
							
							<div class="form-group col-md-8">
								<label for="precio" class="col-form-label">Precio del Libro</label> 
								<input type="text" class="form-control"
									id="precio" placeholder="Precio del Libro" name="precio">
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Crear Libro">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
