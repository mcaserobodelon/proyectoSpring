<!doctype html>
<html lang="es">
<head>
<title>Registrar cliente</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script th:src="@{/js/jquery-3.5.0.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/typeahead.bundle.min.js}"></script>
<link rel="stylesheet"
	href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">


</head>

<body>

	<nav th:replace="fragments/header_loader"></nav>
	
	<h4 class="display-1">Registrar Usuario</h4>
	
	<form action="#" th:action="@{/cliente/registrar}" method="post">
		<div class="form-group col-md-8">
			<label for="email" class="col-form-label">Email</label> <input
			type="text" class="form-control" id="email" name="email" placeholder="Email">
		</div>
		<div class="form-group col-md-8">
			<label for="nombre" class="col-form-label">Nombre</label> <input
				type="text" class="form-control" id="nombre" name="nombre"
				placeholder="Nombre">
		</div>
		<div class="form-group col-md-8">
			<label for="apellidos" class="col-form-label">Apellidos</label>
			<input type="text" class="form-control" name="apellidos" id="apellidos"
				placeholder="Apellidos">
		</div>
		<div class="form-group col-md-8">
			<label for="password" class="col-form-label">Password</label> <input
				type="password" class="form-control" name="password" id="password"
				placeholder="Password">
		</div>
		<div class="form-group col-md-8">
		<label for="anio" class="col-form-label">Anio</label>
			<select name="anio" id="anio" >
				<option value="1982">1982</option>
				<option value="1983">1983</option>
				<option value="1984">1984</option>
				<option value="1985">1985</option>
				<option value="1986">1986</option>
				<option value="1987">1987</option>
				<option value="1988">1988</option>
				<option value="1989">1989</option>
				<option value="1990">1990</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
				<option value="1993">1993</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
			    <option value="1998">1998</option>
			    <option value="1999">1999</option>
			    <option value="2000">2000</option>
			    <option value="2001">2001</option>
			  </select>
		<label for="mes" class="col-form-label">Mes</label>
			<select name="mes" id="mes" >
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			  </select>
		<label for="dia" class="col-form-label">Dia</label>
			<select name="dia" id="dia" >
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
			  </select>
		</div>
		<div class="col-md-6">
			<input type="submit" class="btn btn-primary" value="Sign Up">
		</div>
	</form>
							
</body>

</html>
