<!doctype html>
<html lang="es">
<head>
<title>Compras cliente</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script th:src="@{/js/jquery-3.5.0.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/typeahead.bundle.min.js}"></script>
<link rel="stylesheet"
	href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">


</head>
<body>

	<nav th:replace="fragments/header_loader"></nav>
	
	<h4 class="display-1">Perfil de Compra</h4>


	<table class="table">
		<thead>
			<tr>
				<th scope="col">IdLibro</th>
				<th scope="col">Titulo</th>
				<th scope="col">Cantidad</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${lineas.empty}">
				<td colspan="2">ERROR</td>
			</tr>
			<tr th:each="linea : ${lineas}">
				<td><span th:text="${linea.idLinea}"> idLinea </span></td>
				
				<td><span th:text="${linea.titulo}"> idLinea </span></td>
				
				<td><span th:text="${linea.cantidad}"> cantidad </span></td>
				
			</tr>
		</tbody>
	</table>
    


</body>
</html>
